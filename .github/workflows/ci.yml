---
name: Run Tests
on:
  push:
    branches:
      - main
      - v1.x
  pull_request:
  workflow_dispatch:
jobs:
  ci:
    strategy:
      matrix:
        include:
          - label: Node.js 20.19.5 - Kafka 3.5.0
            node-version: 20.19.5
            confluent-kafka-version: 7.5.0
            test-command: ci:v20
          - label: Node.js 20.19.5 - Kafka 3.6.0
            node-version: 20.19.5
            confluent-kafka-version: 7.6.0
            test-command: ci:v20
          - label: Node.js 20.19.5 - Kafka 3.7.0
            node-version: 20.19.5
            confluent-kafka-version: 7.7.0
            test-command: ci:v20
          - label: Node.js 20.19.5 - Kafka 3.8.0
            node-version: 20.19.5
            confluent-kafka-version: 7.8.0
            test-command: ci:v20
          - label: Node.js 20.19.5 - Kafka 3.9.0
            node-version: 20.19.5
            confluent-kafka-version: 7.9.0
            test-command: ci:v20
          - label: Node.js 20.19.5 - Kafka 4.0.0
            node-version: 20.19.5
            confluent-kafka-version: 8.0.0
            test-command: ci:v20

          - label: Node.js 22.19.0 - Kafka 3.5.0
            node-version: 22.19.0
            confluent-kafka-version: 7.5.0
            test-command: ci
          - label: Node.js 22.19.0 - Kafka 3.6.0
            node-version: 22.19.0
            confluent-kafka-version: 7.6.0
            test-command: ci
          - label: Node.js 22.19.0 - Kafka 3.7.0
            node-version: 22.19.0
            confluent-kafka-version: 7.7.0
            test-command: ci
          - label: Node.js 22.19.0 - Kafka 3.8.0
            node-version: 22.19.0
            confluent-kafka-version: 7.8.0
            test-command: ci
          - label: Node.js 22.19.0 - Kafka 3.9.0
            node-version: 22.19.0
            confluent-kafka-version: 7.9.0
            test-command: ci
          - label: Node.js 22.19.0 - Kafka 4.0.0
            node-version: 22.19.0
            confluent-kafka-version: 8.0.0
            test-command: ci

          - label: Node.js 24.8.0 - Kafka 3.5.0
            node-version: 24.8.0
            confluent-kafka-version: 7.5.0
            test-command: ci
          - label: Node.js 24.8.0 - Kafka 3.6.0
            node-version: 24.8.0
            confluent-kafka-version: 7.6.0
            test-command: ci
          - label: Node.js 24.8.0 - Kafka 3.7.0
            node-version: 24.8.0
            confluent-kafka-version: 7.7.0
            test-command: ci
          - label: Node.js 24.8.0 - Kafka 3.8.0
            node-version: 24.8.0
            confluent-kafka-version: 7.8.0
            test-command: ci
          - label: Node.js 24.8.0 - Kafka 3.9.0
            node-version: 24.8.0
            confluent-kafka-version: 7.9.0
            test-command: ci
          - label: Node.js 24.8.0 - Kafka 4.0.0
            node-version: 24.8.0
            confluent-kafka-version: 8.0.0
            test-command: ci
    name: '${{ matrix.label }}'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use supported Node.js Version
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Restore cached dependencies
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: node-modules-${{ hashFiles('package.json') }}
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Start Kafka (${{ matrix.kafka-version }}) Cluster
        run: docker compose -f docker/compose.yml up -d --wait
        env:
          KAFKA_VERSION: ${{ matrix.confluent-kafka-version }}
      - name: Run Tests
        run: 'pnpm run ${{ matrix.test-command }}'
